<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript">
    document.write(
      '<link rel="stylesheet" href="css/main.css?' + Math.random() + '">'
    );
  </script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Condensed|Ubuntu+Mono&display=swap" rel="stylesheet">
  <title>Orion - Chargement [Serveur Passif]</title> <!-- Je t'aime bien Ferty mais si ça apparaît vaut mieux que ce soit la commu -->
</head>
<body>
  <div class="background">
    <img src="images/327th.png" class="carousel-image" alt="Image 2">
    <img src="images/501stv1.png" class="carousel-image" alt="Image 3">
    <img src="images/501stv2.png" class="carousel-image" alt="Image 4">
    <img src="images/ctblanc.png" class="carousel-image" alt="Image 5">
    <img src="images/fordo.png" class="carousel-image" alt="Image 6">
  </div>
  <div class="overhaul"></div>

  <nav>
    <div id="announcement"></div>
    <span id="map">Map actuelle du serveur : </span> <!-- Meilleure indication que "vous jouez sur.." -->
    <span id="steamid">Votre SteamID64 : </span> <!-- On dirait que ça ne s'affiche pas correctement ? chelou. -->
  </nav>

  

  <main>
    <div class="title">
      <h2>Heureux de vous accueillir sur</h2>
      <h1 id="title"></h1>
    </div>
    <div class="under-nav"></div>
    <div class="loading-box"></div>
  </main>

  <div id="floating-image" class="coin"></div>
  <img id="easteregg" src="images/loutre.png" alt="Easter Egg"> <!-- Est-ce que c'est VRAIMENT nécessaire... ;-; -->

  <script src="js/lib/jquery-3.4.1.min.js"></script> <!-- Récupération de la lib -->
  <script type="text/javascript">
    document.write(
      '<script src="js/config.js?' + Math.random() + '"><\/script>'
    );
    document.write(
      '<script src="js/main.js?' + Math.random() + '"><\/script>'
    );
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let currentImageIndex = 0;
      const images = document.querySelectorAll('.carousel-image');
      const totalImages = images.length;
    
      function changeImage() {
        images[currentImageIndex].classList.remove('active');
        currentImageIndex = (currentImageIndex + 1) % totalImages;
        images[currentImageIndex].classList.add('active');
      }
    
      setInterval(changeImage, 7000); // Temps de changement en ms. J'ai aggrandi pour qu'on puisse profiter des screens 
    });
  </script>
</body>
</html>
